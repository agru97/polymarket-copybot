version: 2
updates:
  # Root backend dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      production:
        patterns: ["*"]
        exclude-patterns: ["eslint*"]
        update-types: [minor, patch]
      linting:
        patterns: ["eslint*"]
        update-types: [minor, patch]

  # Dashboard frontend dependencies
  - package-ecosystem: npm
    directory: /dashboard
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      react:
        patterns: ["react*", "@types/react*"]
        update-types: [minor, patch]
      radix:
        patterns: ["@radix-ui/*"]
        update-types: [minor, patch]
      build:
        patterns: ["vite*", "@vitejs/*", "tailwindcss*", "postcss*", "autoprefixer*", "typescript*"]
        update-types: [minor, patch]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
