name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            dashboard/package-lock.json

      - run: npm ci
      - run: cd dashboard && npm ci
      - run: npm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            dashboard/package-lock.json

      - run: npm ci
      - run: cd dashboard && npm ci
      - run: npm run typecheck

  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            dashboard/package-lock.json

      - run: npm ci
      - run: cd dashboard && npm ci
      - run: npm run build:dashboard

      - uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: public/
          retention-days: 7

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            dashboard/package-lock.json

      - run: npm ci
      - run: cd dashboard && npm ci
      - run: npm audit --audit-level=high || true
      - run: cd dashboard && npm audit --audit-level=high || true
